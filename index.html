<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up_page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
        <div class="sidebar">
            <div class="logo">
                <span><img width="100px" height="100px" src="odin-logo.png" alt=""><em>ODIN</em></span>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <div class="section1">
                    <p>
                        <span class ="paragraph">This is not a real online service! You know you need something</span>
                        <span class ="paragraph">like this in your life to help you realize your deepest dreams.</span>
                        <span class ="paragraph"> Sign up now to get started</span>
                    </p>
                    <p><span class ="paragraph">You know you want to.</span></p>
                </div>
                <div class="section2">
                    <p><span class ="paragraph">Let's do this</span> </p>
                </div>
            </div>

            <form action="#" method="get">
                <div class ="par1_form">
                    <div>
                        <div>
                            <label for="first_name">First Name</label>
                            <input id="first_name" name="first_name" type="text">
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input id="last_name" name="last_name" type="text">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email">
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input id="phone_number" name="phone_number" type="number">
                        </div>
                    </div>
                    <div>
                        <div class="password">
                            <label for="password">Password</label>
                            <input id="password" minlength="8" name="password" type="password">
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password </label>
                            <input id="confirm_password" name="confirm_password" type="password">
                        </div>
                    </div>
                </div>
                

                <div class="btn">
                    <button type="button">Create Account</button>
                </div>
                <div class="part3_form">
                    <p>Already have an account?<span><a href="wwww.goole.com">Log in</a></span></p>
                </div>
            </form>    
        </div>
        
    </div>
    
</body>
</html>
